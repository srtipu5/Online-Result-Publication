{% extends 'base/base.html' %}

{% block content %}
<div class="col-md-10   m-auto">
      <h3><button style="color: #C71585;" >Student Search Engine</button></h3>
    <div class="card">
        <div class="card-body">
            <form action="" method="get" class="form-inline">
                {{ forms.as_p }}
                <input class="btn btn-success" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</div>

{% if students %}
<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i> Student List</div>
    <div class="card-body">
        <table class="table table-responsive-sm table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>section</th>
                    <th>Roll</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
            <tr>
                <th scope="row"> {{ forloop.counter }} </th>
                <td> {{ student.name }} </td>
                <td> {{ student.session }} </td>
                <td> {{ student.roll }} </td>

            </tr>
        {% endfor %}
            
            </tbody>
        </table>
    </div>
</div>
{% endif %}
{% endblock %}
